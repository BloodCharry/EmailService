<!-- Modal --><div class="modal fade" id="campaignModal" tabindex="-1" aria-labelledby="campaignModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="campaignModalLabel">Создать рассылку</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="campaignForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.subject.id_for_label }}" class="form-label">Тема письма</label>
                        {{ form.subject }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.html_template.id_for_label }}" class="form-label">HTML шаблон</label>
                        {{ form.html_template }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.scheduled_time.id_for_label }}" class="form-label">Запланированное
                            время</label>
                        {{ form.scheduled_time }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем собственный CSS -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!-- Подключаем jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Подключаем Bootstrap JS (включая Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% load static %}
<script src="{% static 'js/scripts.js' %}"></script>
